<template>
    <lightning-card title="getListUi (beta) Demo: Contact Records"> 
        <div class="slds-var-m-around_medium"> 
            <table class="slds-table slds-table_cell-buffer slds-table_boardered">
                <thead>
                    <tr>
                        <th> Name </th>
                        <th> Email </th>
                        <th> Title </th>
                        <th> Phone </th>
                    </tr>
                </thead>
                <tbody> 
                    <template for:each={contacts} for:item="contact"> 
                        <tr key={contact.fields.Id.Value}> 
                            <td> {contact.fields.Name.value} </td>
                            <td> {contact.fields.Email.value} </td>
                            <td> {contact.fields.Title.value} </td>
                            <td> {contact.fields.Phone.value} </td>
                        </tr>
                    </template>
                </tbody>
            </table>
        </div>
        <div class="slds-grid"> 
            <div class="slds-var-around_m"> 
                <lightning-button label="Previous 10 Recs" onclick={previousHandler}> </lightning-button>
            </div>
            <div class="slds-var-around_m"> 
                <lightning-button label="Next 10 Recs" onclick={nextHandler}> </lightning-button>
            </div>
        </div>
    </lightning-card>
</template>
