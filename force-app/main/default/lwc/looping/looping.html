<template>
    <lightning-card title="for:each loop - Demo:">
        <div class="slds-var-m-around_medium">
            <template for:each={carlist} for:item="car">
                <ul key={car} class="slds-has-dividers_around-space">
                    <li class="slds-item">{car}</li>
                </ul>
            </template>
        </div>
    </lightning-card>
    <!-- for:each loop with arrays: -->
    <lightning-card title="for : each loop with array Object">
        <div class="slds-var-m-around_medium">
            <template for:each={ceolist} for:item="list">
                <ul key={list.id} class="slds-has-dividers_around-space">
                    <li class="slds-item">{list.name} {list.company}</li>

                </ul>
            </template>

        </div>
    </lightning-card>

    <lightning-card title="iterate Loop Demo">
        <div class="slds-var-m-around_medium">
            <template iterator:ceo={ceolist}>
                <div key={ceo.value.id}>
                    <ul class="slds-has-dividers_around-space">
                        <template if:true={ceo.first}>
                            <div class="slds-box slds-theme_shade">
                                <strong>
                                    List of top companies and their CEOs.
                                </strong>
                            </div>
                        </template>
                        <li class="slds-item">
                            <strong> {ceo.value.company} </strong>
                            {ceo.value.name}
                        </li>
                        <template if:true={ceo.last}>
                            <div class="slds-box slds-theme_shade">
                                <strong>
                                    Thats all for the list mentioning about top CEOs in the world.
                                </strong>
                            </div>
                        </template>
                    </ul>
                </div>
            </template>
        </div>
    </lightning-card>
</template>
