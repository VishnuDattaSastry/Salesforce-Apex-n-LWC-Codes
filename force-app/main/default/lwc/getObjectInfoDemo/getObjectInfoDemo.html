<template>
    <lightning-card title="getObjectInfo Adapter Demo"> 
        <div class="slds-var-m-around_medium"> 
            <template if:true={objectInfo.data}> 
                <div> Default Record Type Id is: {objectInfo.data.defaultRecordTypeId} </div>
                <div> Object Api Name is: {objectInfo.data.apiName} </div>
            </template>
        </div>
    </lightning-card>

    <lightning-card title="getObjectInfos Adapter - Data from multiple Objects"> 
        <div class="slds-var-m-around_medium"> 
            <template if:true={objectInfos}>  
                <template for:each={objectInfos.results} for:item="obj">
                    <div key={obj.result.apiName}>
                        <div> Object Api Name :  {obj.result.apiName} </div>
                        <div> Default Reord Type Id :  {obj.result.defaultRecordTypeId} </div>
                    </div> 
                </template>
            </template>
        </div>
    </lightning-card>
</template>
