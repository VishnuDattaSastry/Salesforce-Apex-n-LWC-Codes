<template>
    <lightning-card title="Apex Imperative Demo">
        <div class="slds-p-around_medium"> 
            <lightning-button 
                variant="brand" label="Get Few Acounts" onclick={handleClick}>
            </lightning-button>
        </div>
        <template if:true={accounts}>
            <template for:each={accounts} for:item="account">
                <div class="sldx-box sldx-box_xx-small" key={account.Id}> 
                    <p> Name - {account.Name} </p>,
                    <p> Industry - {account.Industry} </p>
                </div>
            </template>
        </template>
    </lightning-card>
    </template>
