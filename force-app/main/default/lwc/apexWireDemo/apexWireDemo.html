<template>
    <lightning-card title="LWC Apex Wire Property Demo"> 
        <div class="slds-m-around_medium"> 
            <template if:true={accounts.data}> 
                <template for:each={accounts.data} for:item="account"> 
                    <div class="slds-box slds-box__xx-small" key={account.Id}>
                        <p> <strong> Name: </strong> {account.Name} </p>    
                        <p> <strong> Type: </strong> {account.Type} </p>    
                        <p> <strong> Industry: </strong> {account.Industry} </p>    
                    </div>
                </template>
            </template>
        </div>
    </lightning-card>

    <lightning-card title="LWC Apex Wire Function Demo"> 
        <div class="slds-m-around_medium"> 
            <template if:true={accountList}> 
                <template for:each={accountList} for:item="account"> 
                    <div class="slds-box slds-box__xx-small" key={account.Id}>
                        <p> <strong> Name: </strong> {account.Name} </p>    
                        <p> <strong> Type: </strong> {account.newType} </p>    
                        <p> <strong> Industry: </strong> {account.newIndustry} </p>    
                    </div>
                </template>
            </template>
        </div>
    </lightning-card>

</template>
