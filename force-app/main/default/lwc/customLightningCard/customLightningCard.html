<template>
    <article class="slds-card">
        <!-- Header  -->
        <div class="slds-card__header slds-grid">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-media__body">
                    <h2 class="slds-card__header-title">
                        <div class="slds-card__header-link slds-truncate" title="Accounts">
                            <header> 
                            <slot name=title> </slot> </header>
                        </div>
                    </h2>
                </div>
                <div class="slds-no-flex"> <!-- this is for right side dropdown button-->
                    <slot name="action"> </slot> </div>
            </header> 
        </div>
        <!-- Body  -->
        <div class="slds-card__body"> 
            <slot> </slot> 
        </div>
        <!-- Footer  -->
        <footer class="slds-card__footer slds-hide"> 
            <slot name="footer" onslotchange={handleSlotFooter}> </slot> 
        </footer>
    </article>
</template>
