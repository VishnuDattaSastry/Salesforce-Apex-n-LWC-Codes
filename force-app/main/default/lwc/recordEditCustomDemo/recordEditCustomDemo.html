<template>
    <lightning-card title="Custom Validation on Account Object in LWC">
        <lightning-record-edit-form 
        object-api-name={objectName}
        onsubmit={handleSubmit}
        onsuccess={successHandler}
        onerror={handleError} > 
        <!--Below is the custom input field-->
            <lightning-input 
            label="Name" 
            value={inputValue}
            onkeyup={handleChange} 
            class="slds-m-bottom_x-small"> </lightning-input>

            <lightning-button class="slds-m-top_small" type="submit" label="Create Account"> 
<!-- Above, Because the type is submit, it calls the "onsubmit" method i.e. handleSubmit-->
                </lightning-button>
        </lightning-record-edit-form>
    </lightning-card> 
</template>
