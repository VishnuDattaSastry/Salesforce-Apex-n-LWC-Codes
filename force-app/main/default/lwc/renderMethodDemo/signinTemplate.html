<template>
    <lightning-card title="Render Multiple Templates">
        <div class="slds-var-m-around_medium"> 
            <h2 class="slds-text-heading_medium slds-var-m-bottom_medium"> Signin Form: </h2>
            <lightning-input type="email" label="User ID"> </lightning-input>
            <lightning-input type="password" label="Password"> </lightning-input>

            <lightning-button  
            variant="destructive" 
            label="back"
            title="back"
            onclick={handleClick}
            class="slds-m-left_x_small"> </lightning-button>

        <lightning-button
            variant="success" 
            label="Signin"
            title="Signin"
            onclick={submitHandler}
            class="slds-m-left_small"> </lightning-button> 
        </div>
    </lightning-card>
</template>
