<template>
    <!-- <div> {fullname} </div> -->

    <lightning-card title="Two-Way data binding testing">
        <!-- <input type="text" onkeyup={change} /> -->
        <div class="slds-m-around_medium">
            <lightning-input type="text" onkeyup={change} label="Give Your Feedback Here">
            </lightning-input>
            <div>The State of {fullname} is said to be {title}</div>

        </div>

    </lightning-card>

    <lightning-card title="@track properties">
        <div class="slds-m-around_medium">
            <lightning-input type="text" onkeyup={trackHandler} label="Enter City Name">
            </lightning-input>
            <div>{address.city} is my city in {address.country} and my PIN Code is {address.postcode} </div>
        </div>
    </lightning-card>

    <lightning-card title="Getter Demo">
        <div class="slds-m-around_medium">
            <template for:each={users} for:item="abc">
                <div key={users}> names are {abc.users} </div>
                <!-- <div> Multiplication of {num1} and {num2} is = {multiply}
                </div> -->
            </template>

        </div>

    </lightning-card>

</template>
